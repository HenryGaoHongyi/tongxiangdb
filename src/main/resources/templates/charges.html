<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Upcoming Charges</title>
</head>
<body>
<h1>Upcoming Charges</h1>
<table border="1">
    <tr>
        <th>Due Date</th>
        <th>Payment Amount</th>
        <th>Remaining Balance</th>
        <th>Status</th>
        <th>Client</th>
        <th>Business ID</th>
    </tr>
    <tr th:each="charge : ${charges}">
        <td th:text="${charge.dueDate}"></td>
        <td th:text="${charge.paymentAmount}"></td>
        <td th:text="${charge.remainingBalance}"></td>
        <td th:text="${charge.status}"></td>
        <td th:text="${charge.business.client.name}"></td>
        <td th:text="${charge.business.id}"></td>
    </tr>
</table>
<a href="/">Back to Index</a>
</body>
</html>
